<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>얼굴 인식 출석 체크 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 3rem;
        }
        .jumbotron {
            padding: 2rem;
            background-color: #e9ecef;
            border-radius: .3rem;
        }
        .video-container {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">얼굴 인식 출석 체크</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/students">학생 관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/attendance">출석 기록</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="jumbotron mt-4">
            <h1>얼굴 인식 자동 출석 체크 시스템</h1>
            <p class="lead">카메라를 통해 학생들의 얼굴을 인식하고 자동으로 출석을 체크합니다.</p>
        </div>

        <div class="row mt-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>실시간 출석 체크</h5>
                    </div>
                    <div class="card-body">
                        <div class="video-container">
                            <img src="{{ url_for('video_feed') }}" class="img-fluid" alt="Video Stream">
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <p class="mb-0">얼굴을 카메라에 비추면 자동으로 출석이 체크됩니다.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>퀵 링크</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <a href="/dashboard" class="btn btn-primary">대시보드</a>
                            <a href="/students" class="btn btn-secondary">학생 관리</a>
                            <a href="/students/new" class="btn btn-success">새 학생 등록</a>
                            <a href="/attendance" class="btn btn-info">출석 기록 보기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
