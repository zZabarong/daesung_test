<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 학생 등록 - 얼굴 인식 출석 체크</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 3rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">얼굴 인식 출석 체크</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/students">학생 관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/attendance">출석 기록</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <h2 class="mt-4">새 학생 등록</h2>

        <div class="card mt-4">
            <div class="card-header">
                <h5>학생 정보 입력</h5>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form method="POST" action="{{ url_for('new_student') }}">
                    <div class="mb-3">
                        <label for="student_id" class="form-label">학번</label>
                        <input type="text" class="form-control" id="student_id" name="student_id" required>
                        <div class="form-text">학생의 고유 학번을 입력하세요.</div>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">등록하고 얼굴 추가하기</button>
                        <a href="{{ url_for('manage_students') }}" class="btn btn-secondary">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
